<!DOCTYPE html>
<html>

	<head>
		<title>Prodcut Management</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<body>
		<nav>
			<label>
				Company name
			</label>
			<label class="selected">
				<a>Product</a>
			</label>

			<label>
				<a>Billing</a>
			</label>
		</nav>

		<div id="product">
			<section id="list">
				<div class="toolbar">
					<button id="add">Add New Product</button>
				</div>
				<table>
					<thead>
						<tr>
							<th class="thin">Id</th>
							<th>Product name</th>
							<th>Price</th>
							<th>Gst</th>
							<th class="thin">Edit</th>
							<th class="thin">Delete</th>
						</tr>	
					</thead>

					<tbody>
					</tbody>
				</table>
			</section>

			<section id="form" class="hidden">
				<h2></h2>
				<div class="toolbar">
					<button id="back">Back</button>
					<button type="submit" form="product_form">Submit</button>
				</div>

				<form id="product_form">
					<label>
						<span>Name</span>
						<input type="text" name="name">
					</label>
					
					<label>
						<span>Price</span>
						<input type="number" name="price">
					</label>
					
					<label>
						<span>Gst</span>
						<input type="number" name="gst">
					</label>
				</form>
			</section>	
		</div>

		<div id="billing" class="hidden">
			
		</div>

		<script src="main.js"></script>
	</body>

</html>
