<!DOCTYPE html>
<html>

	<head>
		<title>Prodcut Management</title>
		<link rel="stylesheet" type="text/css" href="main.css">
	</head>

	<body>
		<nav>
			<label>
				GST Billing App
			</label>
			<label class="selected prd">
				<a>Product</a>
			</label>

			<label class="bill">
				<a>Billing</a>
			</label>
		</nav>

		<div id="product">
			<section id="list">
				<div class="toolbar">
					<button id="add">Add New Product</button>
				</div>
				<table>
					<thead>
						<tr>
							<th class="thin">Id</th>
							<th>Product name</th>
							<th>Price</th>
							<th>Gst</th>
							<th class="thin">Edit</th>
							<th class="thin">Delete</th>
						</tr>	
					</thead>

					<tbody>
					</tbody>
				</table>
			</section>

			<section id="form" class="hidden">
				<h2></h2>
				<div class="toolbar">
					<button id="back">Back</button>
					<button type="submit" form="product_form">Submit</button>
				</div>

				<form id="product_form">
					<label>
						<span>Name</span>
						<input type="text" name="name">
					</label>
					
					<label>
						<span>Price</span>
						<input type="number" name="price">
					</label>
					
					<label>
						<span>Gst</span>
						<input type="number" name="gst">
					</label>
				</form>
			</section>	
		</div>

		<div id="billing" class="hidden">
			<div class="toolbar">
				<label>
					<span>Search:</span> 
					<input type="text" class="search" placeholder="Enter product id">
				</label>	
			</div>
			<h2>Search Result</h2>
			<table class="search_table">
				<thead>
					<tr>
						<th class="thin">Id</th>
						<th>Product name</th>
						<th>Price</th>
						<th>Gst</th>
						<th class="thin">Select</th>
					</tr>	
				</thead>

				<tbody>
				</tbody>
			</table>
			<h2>Billing</h2>
			<table class="billing_table">
				<thead>
					<tr>
						<th class="thin">Id</th>
						<th>Product name</th>
						<th>Price</th>
						<th>Gst</th>
						<th class="thin">Quantity</th>
						<th class="thin">Final Price</th>
					</tr>	
				</thead>

				<tbody>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="4">Total</td>
						<td colspan="2"><input type="text" class="total" value="0" readonly></td>
					</tr>
				</tfoot>
			</table>
		</div>

		<script src="main.js"></script>
	</body>

</html>
